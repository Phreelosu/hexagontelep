<!DOCTYPE html>
<html>
<head>
	<title>Hexagon telek</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hexagon telek</h1>
	<p>Az alábbi kalkulátorral számíthatja ki, hogy hány négyzetméter gyeptégla szükséges a gyepesítéshez.</p>
	<div>
		<label for="a">Az első telek oldalának hossza:</label>
		<input type="number" id="a" name="a" required>
	</div>
	<div>
		<label for="b">A második telek oldalának hossza:</label>
		<input type="number" id="b" name="b" required>
	</div>
	<button onclick="calculate()">Számítás</button>
	<p id="result"></p>
	<script src="app.js"></script>
</body>
</html>
